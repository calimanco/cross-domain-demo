<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JSON-P（自填充JSON）</title>
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">JSON-P（自填充JSON）</h1>
      <p>This demo will not remove the dynamically generated script tag.</p>
      <div class="case-container">
        <ul>
          <li id="get1">
            <label>
              message：
              <input type="text" value="hello" />
            </label>
            <button>GET</button>
          </li>
        </ul>
      </div>
      <div class="log-container"></div>
    </div>
    <script src="/utils.js"></script>
    <script src="request-JSONP.js" defer></script>
    <script>
      const requestName = 'JSONP'
      document.querySelector('#get1 button').addEventListener('click', () => {
        const inputElem = document.querySelector('#get1 input')
        logTyping('GET sending...')
        request(
          `http://api.demo.com/${requestName}?message=${inputElem.value}`
        ).then(res => {
          logTyping(`${requestName} Success!`)
          logTyping(JSON.stringify(res))
        })
      })
    </script>
  </body>
</html>
