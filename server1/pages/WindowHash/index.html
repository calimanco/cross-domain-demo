<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WindowHash</title>
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">WindowHash</h1>
      <p>
        This example will not hide or remove the dynamically generated iframe.
      </p>
      <div class="case-container">
        <ul>
          <li id="get1">
            <p>The message will be written in URL query.</p>
            <label>
              message：
              <input type="text" value="hello" />
            </label>
            <button>GET</button>
          </li>
          <li id="post1">
            <p>The message will be written in HTTP body.</p>
            <label>
              message：
              <input type="text" value="hello" />
            </label>
            <button>POST</button>
          </li>
          <li id="get2">
            <p>Request a API that will return 500.</p>
            <button>GET Error</button>
          </li>
        </ul>
      </div>
      <div class="log-container"></div>
    </div>
    <script src="/utils.js"></script>
    <script src="request-WindowHash.js" defer></script>
    <script>
      const requestName = 'WindowHash'
      document.querySelector('#get1 button').addEventListener('click', () => {
        const inputElem = document.querySelector('#get1 input')
        logTyping(`${requestName} GET sending...`)
        request('GET', `http://api.demo.com/${requestName}`, {
          message: inputElem.value
        })
          .then(res => {
            logTyping(JSON.stringify(res), 'success')
          })
          .catch(err => {
            logTyping(err.message, 'error')
          })
      })
      document.querySelector('#post1 button').addEventListener('click', () => {
        const inputElem = document.querySelector('#post1 input')
        logTyping(`${requestName} POST sending...`)
        request('POST', `http://api.demo.com/${requestName}`, {
          message: inputElem.value
        })
          .then(res => {
            logTyping(JSON.stringify(res), 'success')
          })
          .catch(err => {
            logTyping(err.message, 'error')
          })
      })
      document.querySelector('#get2 button').addEventListener('click', () => {
        logTyping(`${requestName} GET sending...`)
        request('GET', `http://api.demo.com/error`)
          .then(res => {
            logTyping(JSON.stringify(res), 'success')
          })
          .catch(err => {
            logTyping(err.message, 'error')
          })
      })
    </script>
  </body>
</html>
